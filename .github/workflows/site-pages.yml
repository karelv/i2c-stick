name: Deploy site to GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
#      - name: Install python requirements for web-interface
#        run: pip install -r web-interface/requirements.txt
#      - name: Install python requirements for i2c-stick-arduino
#        run: pip install -r i2c-stick-arduino/requirements.txt
      - name: Build web-interface distribution
        run: cd web-interface && doit dist
      - name: Build all distribution (redundant)
        run: doit dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
